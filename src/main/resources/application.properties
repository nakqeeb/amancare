spring.application.name=amancare

# إعدادات قاعدة البيانات
spring.datasource.url=jdbc:mysql://localhost:3306/amancaredb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# إعدادات JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false

# إعدادات Jackson للـ JSON
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Riyadh

# إعدادات الأمان والـ JWT
app.jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# إعدادات الخادم
server.port=8080
server.servlet.context-path=/api/v1

# إعدادات Swagger/OpenAPI
springdoc.api-docs.path=/docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.show-actuator=false

# إعدادات السجلات (Logging)
logging.level.com.clinic=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/clinic-management.log

# إعدادات CORS
cors.allowed-origins=http://localhost:4200,http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true


# ===================================================================
# GMAIL SMTP CONFIGURATION (FREE - RECOMMENDED FOR DEVELOPMENT)
# ===================================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

#Missing custom properties - ADD THESE:
app.mail.from=noreply@amancare.com
app.frontend.url=http://localhost:4200
app.password-reset.token-validity-hours=24

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================
logging.level.org.springframework.mail=DEBUG
logging.level.com.nakqeeb.amancare.service.EmailService=DEBUG
logging.level.com.nakqeeb.amancare.service.PasswordResetService=DEBUG
